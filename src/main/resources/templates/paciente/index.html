<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head th:include="layout :: htmlhead"></head>
    
    <body>
        <div class="container">
			<nav th:replace="layout :: menu">(menu)</nav>
            <h1>Paciente</h1>
            <a th:href="@{/paciente/novo}" 
                class="btn btn-primary" role="button">Novo</a>

            <form class="form-inline my-2 my-sm-0" th:action="@{/paciente}">
                    <input type="search" class="form-control mr-sm-2" name="busca" placeholder="Buscar" aria-label="Search">
                    <button type="submit" class="btn btn-success my-2 my-sm-0">Buscar</button>
            </form>

            <table class="table" id="pacientes">
                <thead>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Sexo</th>
                    <th>Data Nascimento</th>
                    <th></th>
                </thead>
                <tbody>
                    <tr th:each="umpaciente : ${listapacientes}">
                        <td th:text="${umpaciente.id}"></td>
                        <td th:text="${umpaciente.nome}"></td>
                        <td th:text="${umpaciente.sexo}"></td>
                        <td th:text="${umpaciente.dataNascimento}"></td>
                        <td>
                            <a th:href="@{'/paciente/alterar/' + ${umpaciente.id}}" 
                                class="btn btn-primary">Alterar</a>
                            <button class='btn btn-danger js-delete'
                                th:data-paciente-id="${umpaciente.id}">
                                Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:include="layout :: footer" id="footer">(footer)</div>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#pacientes").on("click", ".js-delete", function(){
                    var button = $(this);
                    bootbox.confirm("Confirma exclus√£o do paciente?", function(result){
                        if(result){
                            $.ajax({                                
                                url: "/paciente/delete/" + button.attr("data-paciente-id"),
                                method: "GET",                                
                                success: function () {                                    
                                    window.location.href = "/paciente/" 
                                }                            
                            });
                        }
                    });
                });
            });
        </script>
    </body>
</html>
